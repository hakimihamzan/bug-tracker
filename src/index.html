<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="alternate icon" href="img/favicon.ico" />
    <title>Bug Tracker - Submit Issues</title>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search everything ..." />

    <button class="welcome-drop2">
      <i><img src="img/logout_white_24dp.svg" alt="" /></i> Logout
    </button>

    <div class="nav-container">
      <img id="logo" src="img/logo.svg" alt="bug tracker logo" />
      <div class="side-btn-container">
        <div class="side-btn">
          <img class="filter-grey" src="img/indeterminate_check_box_white_24dp.svg" alt="login" />
          <div class="inline">Unassigned</div>
          <div class="inline number-unassigned" id="bug-number">69</div>
        </div>
        <div class="side-btn">
          <img class="filter-grey" src="img/person_outline_white_24dp.svg" alt="login" />
          <div class="inline">Assigned to You</div>
          <div class="inline number-assigned-to-you" id="bug-number">6</div>
        </div>
        <div class="side-btn">
          <img class="filter-grey" src="img/group_white_24dp.svg" alt="login" />
          <div class="inline">Assigned to Others</div>
          <div class="inline number-assigned-to-others" id="bug-number">89</div>
        </div>
        <div class="side-btn">
          <img class="filter-grey" src="img/visibility_white_24dp.svg" alt="login" />
          <div class="inline">Active</div>
          <div class="inline number-active" id="bug-number">0</div>
        </div>
        <div class="side-btn">
          <img class="filter-grey" src="img/published_with_changes_white_24dp.svg" alt="login" />
          <div class="inline">Inactive</div>
          <div class="inline number-inactive" id="bug-number">3</div>
        </div>
        <div class="side-btn select">
          <img class="filter-grey" src="img//radio_button_checked_white_24dp.svg" alt="login" />
          <div class="inline">Every Bugs</div>
          <div class="inline number-every-bugs" id="bug-number">25</div>
        </div>
      </div>
      <div class="user-greet">Hello, pewpew torrel</div>
    </div>
    <div class="white-topbar">
      <div class="login-info mr-5">To submit a ticket, please <b>login</b> with Google</div>
      <div class="login">
        <button type="button" class="login-with-google-btn button-for"><img src="img/google.svg" alt="google-logo" /> Sign in</button>
      </div>
    </div>
    <!-- <div id="app"></div> -->
    <script src="main.js"></script>
  </body>
</html>
